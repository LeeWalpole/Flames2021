<style>

.lw-modal {
    position: fixed;
    top: 0;
    left: 0;
    bottom: 0;
    right: 0;
    display: none;
    overflow: auto;
    background-color: #000000;
    background-color: rgba(0, 0, 0, 0.9);
    z-index: 9999;
    padding:100px;
}

.modal-close { 
    display: none!important; 
}

.modal-window {
    position: relative;
    background-color: #FFFFFF;
    width: 100%;
}

.modal-open {
    display: flex;
    justify-content: center;
    align-items: center;
}

	</style>


<!-- 
      <a href="#" data-target="simpleModal_1" data-toggle="lw-modal">Dismiss modal with a custom button</a>
<div id="simpleModal_1" class="modal modal-close">

-->
<script>
document.addEventListener('click', function (e) {
    e = e || window.event;
    var target = e.target || e.srcElement;

    if (target.hasAttribute('data-toggle') && target.getAttribute('data-toggle') == 'lw-modal') {
        if (target.hasAttribute('data-target')) {
            var m_ID = target.getAttribute('data-target');
            document.getElementById(m_ID).classList.add('modal-open');
            document.getElementById(m_ID).classList.remove('modal-close');
            e.preventDefault();
        }
    }

    // Close modal window with 'data-dismiss' attribute or when the backdrop is clicked
    if ((target.hasAttribute('data-dismiss') && target.getAttribute('data-dismiss') == 'lw-modal') || target.classList.contains('lw-modal')) {
        var modal = document.querySelector('[class="lw-modal modal-open"]');
        modal.classList.remove('modal-open');
        modal.classList.add('modal-close');
        e.preventDefault();
    }
}, false);
</script>
